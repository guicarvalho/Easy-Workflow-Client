<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="pt_BR">
    <meta charset="UTF-8">
    <title>Easy Workflow - Login </title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/sb-admin.css'%}">
    <link rel="stylesheet" href="{% static 'font-awesome-4.1.0/css/font-awesome.min.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog">
		  <div class="modal-content">
		    <div class="modal-header">
		        <h1 class="text-center">Login</h1>
		    </div>
		    <div class="modal-body">
		        <form class="form col-md-12 center-block" action="{% url 'authentication:login' %}" method="post">{% csrf_token %}
		          <div class="form-group">
		            <input class="form-control input-lg" placeholder="Username" type="text" name="username">
		          </div>
		          <div class="form-group">
		              <input class="form-control input-lg" placeholder="Password" type="password" name="password">
		          </div>
		          <div class="form-group">
		            <button class="btn btn-primary btn-lg btn-block">Sign In</button>
		          </div>
		        </form>
		    </div>
		    <div class="modal-footer"></div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-block" role="alert" style="text-align: center; margin: 15px"><strong>ERROR: </strong>{{ message }}</div>
                    {% endfor %}
                {% endif %}      
            <!-- </div>	 -->
		    </div>
			</div>
		</div>
	</div>
</body>
</html>
